<!DOCTYPE html>
<hmtl lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="../assets/data/CSS/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <title>Les Petits Plats</title>
    </head>

    <body>
        <header>
            <div class="container_fluid">
                <img class=".img-fluid rounded mx-auto d-block" src="../assets/images/logo.png" alt="logo"
                    aria-label="logo Les petits Plats">
                <div class="input-group mb-3 mx-auto">
                    <input type="text" class="form-control" placeholder="Votre recherche" aria-label="Votre recherche"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Button</button>
                    </div>
                </div>
            </div>
        </header>
        <main>


            <div class="filtres-active"></div>


            <!-- Filters for searching -->


            <div class="p-filters-wrapper">
                <div class="filtres__filtres__1">
                    <input type="text" class="filtres-recherche" placeholder="Ingrédients" aria-label="Ingrédients"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="toggle" id="ingbutton" type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split btnfilters" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" > 
                            <span class="sr-only">Toggle Dropdown</span>
                          </button>
                          <div id="ingrédients" id ="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuLink" x-placement="bottom-start" style="position: absolute; width:50%; transform: translate3d(0px, 38px, 0px); top: 1rem; left: 8rem; will-change: transform;">
                            <!-- return here the list of element present in the current displayed element -->
                          </div>
                    </div>
                </div>

                <div class="filtres__filtres__2">
                    <input type="text" class="filtres-recherche" placeholder="Ustensiles" aria-label="Ustensiles"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="toggle" type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split btnfilters" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                          </button>
                          <div id="Ustensiles" id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <!-- return here the list of element present in the current displayed element -->
                          </div>
                    </div>
                </div>

                <div class="filtres__filtres__3">
                    <input type="text" class="filtres-recherche" placeholder="Appareils" aria-label="Appareils"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="toggle" type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split btnfilters" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                          </button>
                          <div id="Appliances" id="dropdown" id="appliances" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <!-- return here the list of element present in the current displayed element -->
                          </div>
                    </div>
                </div>
            </div>

            <!-- deck section for dynamically adding recipes cards -->

            <section id="deck" class="container_fluid recipes card-deck"></section>


        </main>
        <script src="../scripts/api.js"></script>
        <script src="../scripts/RecipeFactory.js" type="module"></script>
        <script src="../scripts/index.js" type="module"></script>

    </body>
</hmtl>
